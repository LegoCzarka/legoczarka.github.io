name: Aktualizuj zestawy z Rebrickable

on:
  workflow_dispatch:
  schedule:
    # 01:30 UTC (noc w PL)
    - cron: "30 1 * * *"

permissions:
  contents: write

concurrency:
  group: update-rebrickable
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Fetch from Rebrickable (READ-ONLY)
        env:
          REBRICKABLE_KEY: ${{ secrets.REBRICKABLE_KEY }}
          REBRICKABLE_USER_TOKEN: ${{ secrets.REBRICKABLE_USER_TOKEN }}
        run: python scripts/fetch_rebrickable.py

      - name: Commit & push sets.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/data/sets.json
          git commit -m "Update Rebrickable sets" || echo "No changes"

          # jeśli w międzyczasie repo dostało nowy commit, dociągnij go i dopiero wypchnij
          git pull --rebase origin main
          git push
